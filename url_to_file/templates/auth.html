{% extends "base.html" %}
{% block content %}
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

<div class="container">
  <h1>접속 인증</h1>
  <form method="POST" action="{{ url_for('auth') }}">
    <input type="password" name="code" placeholder="접속 코드를 입력하세요" required style="width: 300px;">
    <button type="submit">입장</button>
  </form>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
</div>
{% endblock %}
